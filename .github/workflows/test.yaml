      #- name: "Debug Environment"
      #  if: ${{ !github.event.act }}
      #  continue-on-error: true
      #  run: |
      #    env

      - name: "Test Local Action"
        id: test
        uses: ./
        with:
          update: false
          open: true
          #unchanged: true
          #heading: ""
          #toggle: Toggle Me
          columns: "n,t,b,a"
          sections: "a,u,d,r,k"

      - name: "Verify Outputs"
        env:
          JSON: ${{ steps.test.outputs.json }}
          MARKDOWN: ${{ steps.test.outputs.markdown }}
        run: |
          echo "json: '${{ env.JSON }}'"
          if [ -z '${{ env.JSON }}' ];then
            echo "No Output: json"
            exit 1
          fi
          echo "markdown: '${{ env.MARKDOWN }}'"
          if [ -z '${{ env.MARKDOWN }}' ];then
            echo "No Output: markdown"
            exit 1
          fi

