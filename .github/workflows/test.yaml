concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      #- name: "Debug CTX github"
      #  if: ${{ !github.event.act }}
      #  continue-on-error: true
      #  env:
      #    GITHUB_CTX: ${{ toJSON(github) }}
